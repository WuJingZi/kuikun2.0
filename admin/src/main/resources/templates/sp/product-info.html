<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8" />
    <title>首页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{~/pub/css/admin.css}"/>
    <div th:include="common/office::css" th:remove="tag"></div>
    <div th:include="common/office::js" th:remove="tag"></div>
</head>

<body>
<div class="add-img">
    <button  class="layui-btn layui-btn-sm layui-btn-normal left10"><i class="layui-icon">&#xe654;</i>增加图片</button>
    <span class="red left5">*上传图片大小为1118*715</span>
    <div class="layui-row">
        <div class="layui-col-xs3">
            <div class="grid-demo">
                <div class="img-list">
                    <img th:src="@{~/pub/images/no-photo.jpg}">
                    <input type="text" class="layui-input" value="编辑位置"/>
                </div>
            </div>
        </div>
        <div class="layui-col-xs3">
            <div class="grid-demo">
                <div class="img-list">
                    <img th:src="@{~/pub/images/no-photo.jpg}">
                    <input type="text" class="layui-input" value="编辑位置"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use('upload', function(){
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#test1' //绑定元素
            ,url: '/upload/uploadimg' //上传接口
            ,done: function(res){
                if(res.success){
                    $("#sfileid").val(res.obj.id);
                    $("#simageurl").val(res.obj.surl);
                    layer.msg("上传成功");
                }else{
                    layer.msg("上传失败");
                    $("#sfileid").val("");
                }
            }
            ,error: function(){
                layer.msg("上传失败");
                $("#sfileid").val("");
            }
        });
    });
</script>

</body>

</html>
